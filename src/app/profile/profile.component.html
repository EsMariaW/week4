<h1>Profile:</h1>
<form id="loginform">
    <label for="username">Username:</label>
    <input type="username" name="username" [(ngModel)]="username" class="form-label">
    <label for="birthdate">Birthdate:</label>
    <input type="date" name="birthdate" [(ngModel)]="birthdate" class="form-label">
    <label for="age">Age:</label>
    <input type="number" name="age" [(ngModel)]="age" class="form-label">
    <button (click)="submit()" type="submit">Submit</button>
</form>
